<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nature -->
    <section class="section nature">
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.yLf7kQVaLpxqCZX1VRHw-wHaEK&pid=Api&P=0&h=220"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature-1"
      />
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.Nfd-_b2A1A1D6AsvReUmgAHaEc&pid=Api&P=0&h=220"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature-2"
      />
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.vggFhcDaZAZ0BLI1MKgUzgHaD-&pid=Api&P=0&h=220"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature-3"
      />
    </section>

    <div class="section-divider"></div>

    
    <!-- city -->
    <section class="section city">
      <img
        src="https://tse4.mm.bing.net/th?id=OIP.a4lEh0zK2dmghg4nmpoRUAHaEk&pid=Api&P=0&h=220"
        title="city-1"
        data-id="1"
        class="img"
        alt="city-1"
      />
      <img
        src="https://tse2.mm.bing.net/th?id=OIP.vNLonxUPXJF1MXcK4qpySAHaEo&pid=Api&P=0&h=220"
        title="city-2"
        data-id="2"
        class="img"
        alt="city-2"
      />
      <img
        src="https://tse3.mm.bing.net/th?id=OIP.l9TQ55ToNDmA-Ts_Ddf31AHaEK&pid=Api&P=0&h=220"
        title="city-3"
        data-id="3"
        class="img"
        alt="city-3"
      />
      <img
        src="https://tse4.mm.bing.net/th?id=OIP.4Z4O8yvAbfc5Ffs8SyHlSwHaE7&pid=Api&P=0&h=220"
        title="city-4"
        data-id="4"
        class="img"
        alt="city-4"
      />
      <img
        src="https://tse4.mm.bing.net/th?id=OIP.botKMZRVPzRvGXVPNI4RlwHaEo&pid=Api&P=0&h=220"
        title="city-5"
        data-id="5"
        class="img"
        alt="city-5"
      />
    </section>

    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="https://tse4.mm.bing.net/th?id=OIP.a4lEh0zK2dmghg4nmpoRUAHaEk&pid=Api&P=0&h=220" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.a4lEh0zK2dmghg4nmpoRUAHaEk&pid=Api&P=0&h=220"
            title="city-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="https://tse2.mm.bing.net/th?id=OIP.vNLonxUPXJF1MXcK4qpySAHaEo&pid=Api&P=0&h=220"
            title="city-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
